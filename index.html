<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAB - No Apto para Bobos</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <!-- Hero Section -->
    <header class="hero">
      <div class="container">
        <div class="hero-content">
          <img src="/images/logo.jpg" alt="NAB Logo" class="logo floating" />
          <h1>NO APTO PARA BOBOS</h1>
          <p class="subtitle">Stream Especial Comunidad</p>
        </div>
      </div>

    </header>

    <!-- Form Section -->
    <section class="form-section">
      <div class="container form-container-wrapper">
        <img src="/images/stream_setup.png" alt="Stream Setup" class="deco-img left-deco" />
        <div class="form-card">
          <h2>Reg√≠strate</h2>
          <p>Completa el formulario para participar del sorteo.</p>

          <form id="nabForm" action="https://formspree.io/f/mldqonrz" method="POST">
            <div class="form-group">
              <label for="name">Nombre Completo</label>
              <input type="text" id="name" name="name" required placeholder="Tu nombre aqu√≠" />
            </div>

            <div class="form-group">
              <label for="phone">N√∫mero de Tel√©fono</label>
              <input type="tel" id="phone" name="phone" required placeholder="+54 9 11..." />
            </div>

            <div class="form-group">
              <label for="email">Correo Electr√≥nico</label>
              <input type="email" id="email" name="email" required placeholder="tu@email.com" />
            </div>

            <div class="form-group">
              <label>¬øDeseas participar en el stream de especial comunidad?</label>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="participate" value="si" required />
                  <span>S√≠</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="participate" value="no" />
                  <span>No</span>
                </label>
              </div>
            </div>

            <!-- Conditional Fields -->
            <div id="conditionalFields" class="hidden">
              <div class="form-group">
                <label>¬øTienes movilidad propia?</label>
                <div class="radio-group">
                  <label class="radio-label">
                    <input type="radio" name="mobility" value="bondi" />
                    <span>Bondi / Transporte P√∫blico</span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="mobility" value="auto_moto" />
                    <span>Auto / Moto</span>
                  </label>
                </div>
              </div>

              <div class="info-box">
                <p><strong>üïí Horario:</strong> 20:00 a 22:00 hs</p>
                <p>‚ö†Ô∏è Se recomienda llegar 30 minutos antes.</p>
              </div>
            </div>

            <div class="form-group">
              <label for="message">Mensaje (Opcional)</label>
              <textarea id="message" name="message" rows="4" placeholder="Escribe lo que desees..."></textarea>
            </div>

            <button type="submit" class="btn">Enviar Registro</button>
          </form>
          <div id="status" class="status-message"></div>
        </div>
        <img src="/images/bbq.png" alt="BBQ Time" class="deco-img right-deco" />
      </div>
    </section>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
